---
layout: default
---

<div class="container pb4">

    <article class="default-links indented-lists" itemscope itemtype="http://schema.org/BlogPosting">
    
        <h1 class="mb2">{{ page.title | escape }}</h1>
    
        {{ content }}
    
    </article>
    
    <p class="text--dark-gray mt3 tag-list">Posted in
        {% for tag in page.tags %}
        <a class="link link--gray" href="{{ site.baseurl }}/tag/{{ tag | slugize }}">{{ tag | capitalize }}</a>
        {% endfor %}
    </p>
    
    <div class="pt1">
        {%- include newsletter-sm.html -%}
    </div>

</div>
